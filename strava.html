<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strava Token JSON</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.body.textContent = JSON.stringify({ error: "Missing code parameter" }, null, 2);
        return;
      }

      const url = `https://c9529a66-1535-49db-82d9-462ff9b7205e-00-3r408lkkqervm.spock.replit.dev/token?code=${encodeURIComponent(code)}`;

      try {
        const response = await fetch(url);
        const text = await response.text();

        try {
          const json = JSON.parse(text);
          document.body.textContent = JSON.stringify(json, null, 2); // pretty print JSON
        } catch {
          document.body.textContent = text; // if not JSON, just show as-is
        }
      } catch (err) {
        document.body.textContent = JSON.stringify({ error: "Fetch failed", message: err.message }, null, 2);
      }
    })();
  </script>
</head>
<body></body>
</html>
