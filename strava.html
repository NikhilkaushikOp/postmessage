<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Handler</title>
  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.body.innerText = "Missing 'code' parameter in URL.";
        return;
      }

      const targetUrl = `https://c9529a66-1535-49db-82d9-462ff9b7205e-00-3r408lkkqervm.spock.replit.dev/token?code=${encodeURIComponent(code)}`;

      try {
        const response = await fetch(targetUrl);
        const text = await response.text();

        // Try to parse JSON, fallback to raw text if not valid JSON
        let content;
        try {
          content = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          content = text;
        }

        document.body.innerHTML = `<pre>${content}</pre>`;
      } catch (err) {
        document.body.innerText = `Fetch error: ${err.message}`;
      }
    })();
  </script>
</head>
<body></body>
</html>
