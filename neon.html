<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Neon</title>
    <script>
        function getAuthorizationCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        function loginWithNeon() {
            // Redirect to Neon OAuth authorization URL when the button is clicked

        }

        window.onload = function() {
            const authorizationCode = getAuthorizationCodeFromUrl();
            if (authorizationCode) {
                // Display the authorization code received from Neon
                document.getElementById("authorization-code").textContent = "Authorization Code: " + authorizationCode;
            }
        };
    </script>
</head>
<body>
    <h1>Login with Neon</h1>
    <button onclick="loginWithNeon()">Login</button>
    <p id="authorization-code"></p>
</body>
</html>
